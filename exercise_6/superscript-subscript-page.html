    <p>
        Quando o hidrogênio gasoso (H<sub>2</sub>) reage com oxigênio gasoso (O<sub>2</sub>), ocorre uma reação exotérmica, liberando uma grande quantidade de energia na forma de calor e luz, e produzindo água como subproduto. A reação pode ser simplificadamente representada pela equação química: 2H<sub>2</sub> + O<sub>2</sub> → 2H<sub>2</sub>O.
